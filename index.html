<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <h2 class="text-b fw-bold heading">Personal Library</h2>
                </a>
            </div>

            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-light me-2">Login</button>
                <button type="button" class="btn btn-light">Sign-up</button>
            </div>

        </header>
    </div>
    
    <div class="container2">
        <div class="row justify-content-center">
            <div class="col-6 text-center">
                <button type="button" class="newBookBtn btn btn-outline-success btn-lg">+ Add Book</button>
            </div>
        </div>
    </div>

    


    <div class="container3">
        
        <form id="bookForm" style="display: none;">
          <div class="form-group">
            <h4>Add a New Book</h4>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
          </div>
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
          </div>
          <div class="form-group">
            <label for="pages">Number of Pages:</label>
            <input type="number" id="pages" name="pages" required>
          </div>
          <div class="form-group">
            <label for="read">Read:</label>
            <input type="checkbox" id="read" name="read">
          </div>
          <input type="submit" class="btn-save">
        </form>
      </div>
      <div id="library"></div>

    <script src="script.js"></script>

        </script>-->
</body>

</html>
